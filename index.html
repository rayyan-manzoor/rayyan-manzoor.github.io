<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rayyan's Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
  <!-- Glass Overlays -->
  <div class="glass-overlay top-glass"></div>
  <div class="glass-overlay bottom-glass"></div>
  
  <!-- Fixed Toggle -->
  <div class="theme-switch">
    <input type="checkbox" id="themeToggle">
    <label for="themeToggle" class="toggle-label">
      <span class="toggle-handle"></span>
    </label>
  </div>

  <!-- Welcome Section -->
  <section class="full-screen">
    <div class="welcome-content">
      <h1 id="welcomeText"></h1>
      <p class="subtitle">Medical Professional & Tech Enthusiast</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
