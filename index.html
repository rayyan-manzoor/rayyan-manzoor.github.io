<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rayyan's Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Glass Blur Top for Icons and GIF -->
  <div class="top-glass"></div>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/rayyanmanzoor" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
    <a href="https://www.instagram.com/rayyan.manzoorr/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    <a href="https://www.youtube.com/@rayyan.manzoor" target="_blank"><img src="youtube.png" alt="YouTube"></a>
  </div>

  <!-- Top GIF -->
  <div class="fixed-gif">
    <img src="newgif.gif" alt="Top GIF">
  </div>

  <!-- Welcome Section with Matrix Canvas -->
  <section id="welcome" class="full-screen">
    <canvas id="matrixCanvas"></canvas>
    <h1 id="welcomeText" class="blur-text"></h1>
    <p class="subtitle" id="subtitle"></p>
  </section>

  <!-- About Section -->
  <section id="about">
    <!-- Original working moving lines -->
    <div class="scrolling-text-wrapper">
      <div class="scrolling-line line1">
        <span>Welcome To About Me&nbsp;&nbsp;&nbsp;</span>
        <span>Welcome To About Me&nbsp;&nbsp;&nbsp;</span>
        <span>Welcome To About Me&nbsp;&nbsp;&nbsp;</span>
      </div>
      <div class="scrolling-line line2">
        <span>Explore Projects About Me&nbsp;&nbsp;&nbsp;</span>
        <span>Explore Projects About Me&nbsp;&nbsp;&nbsp;</span>
        <span>Explore Projects About Me&nbsp;&nbsp;&nbsp;</span>
      </div>
    </div>

    <div class="about-center">
      <div class="profile-circle">
        <img src="profile.jpg" alt="Rayyan's Profile Picture">
      </div>
      <p class="about-description">
        Hi! I'm Rayyan, a Medical Professional and Tech Enthusiast. Passionate about innovation, research, and exploring new ideas.
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
